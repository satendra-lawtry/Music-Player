{% extends "adminapp/base.html" %}



{% block adminregistration %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3>Admin Registration</h3>
            <form action="" method="post" novalidate class="shadow p-5">
                {% csrf_token %}
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1">Owner Name</label>
                            <input type="text" id="form3Example1" name="ownername" class="form-control" required / >
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example2">Registration Number</label>
                            <input type="text" id="form3Example2" name="registration_no" class="form-control" required/>
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="shopemail" required>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1">Shop Name</label>
                            <input type="text" id="form3Example1" name="shopname" class="form-control" required / >
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1">GST Number</label>
                            <input type="text" id="form3Example1" name="gstno" class="form-control" required / >
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1">Shop Contact Number</label>
                            <input type="number" id="form3Example1" name="shopcno" class="form-control" required / >
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1">Image Of Shop</label>
                            <input type="file" id="form3Example1" name="shopimage" class="form-control" required / >
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1">Shop Address</label>
                            <input type="text" id="form3Example1" name="shopadd" class="form-control" required / >
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="spassword" required>
                </div>
                <div class="text-center text-primery fw-bold mt-2"><small>Existing User? <a href="{% url 'adminlogin' %}"
                            class="text-danger">Login Now</a> </small>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto mt-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock adminregistration %}
